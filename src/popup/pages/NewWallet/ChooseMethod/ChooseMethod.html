<div id="new-wallet-method">
  <div class="back" v-if="$route.query.from">
    <a href @click.prevent="$route.query.from === 'restore' ? $router.push({name: 'ask-restore-backup'}) : $router.push({name: 'new-wallet-method'})">< Back</a>
  </div>

  <div class="header-logo">
    <img src="assets/img/logo_lg.png" />
    <!--<h3>Cyb Extension</h3>-->
  </div>

  <h3>New in GeeSome?</h3>
  <div class="methods">
    <div>
      <h4>Yes, let's get set up!</h4>
      <p>This will create a new wallet and seed phrase</p>
      <router-link tag="button" :to="{name: 'new-wallet-create', query: {from: 'choose-method'}}">Create Wallet</router-link>
    </div>

    <div>
      <h4>No, I already have a seed phrase</h4>
      <p>Import your existing wallet using a 12 word seed phrase</p>
      <router-link tag="button" :to="{name: 'new-wallet-import', query: {from: 'choose-method'}}">Import Wallet</router-link>
    </div>

    <div style="margin-top: 15px;">Or <router-link :to="{name: 'ask-restore-backup', query: {from: 'choose-method'}}">restore</router-link> by IPLD backup.</div>
  </div>
</div>
